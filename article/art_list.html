<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!--条件搜索区域-->
            <form class="layui-form" id="form-artile">
              <div class="layui-form-item layui-inline" >
              <select name="cate_id" >
              </select>  
            </div>
            <div class="layui-form-item layui-inline" >
              <select name="state">
                <option value="">所有状态</option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select>  
            </div>
            <div class="layui-form-item layui-inline" >
              <button class="layui-btn lay-submit lay-filter="formDemo">筛选</button>
            </div>
            </form>
            <!--数据列表区域-->
            <table class="layui-table">
                <colgroup>
                  <col >
                  <col width="200">
                  <col width="250">
                  <col width="200">
                  <col width="200">
                </colgroup>
                <thead>
                  <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发表时间</th>
                    <th>状态</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                </tbody>
            </table>
            <!--分页条区域-->
            <div id="fenyetiao">

            </div>


        </div>
    </div>
    <!--文章列表模板引擎-->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cateName}}</td>
            <td>{{dataFormat($value.pubDate)}}</td>
            <td>{{$value.state}}</td>
            <td>
              <button type="button" class="layui-btn layui-btn-xs" id="btnEditCate" data-id="{{$value.id}}">编辑</button>
              <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" delete-id="{{$value.id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!--文章下拉框模板引擎-->
    <script type="text/html" id="tpl-xiala">
      <option value="">所有分类</option>
      {{each data}}
      <option value="{{$value.id}}">{{$value.cateName}}</option>
      {{/each}}
    </script>

    <!--导入layui的js文件-->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!--导入模板引擎-->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>
</html>
